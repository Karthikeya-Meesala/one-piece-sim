<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>one-piece-sim</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />
  <link rel="icon" href="favicon.png">
  <link rel="stylesheet" type="text/css" href="style.css">
 </head>
<body>
  <h1>Welcome to one-piece-sim</h1>
  <div>
    <img src="assets/luffy.png" alt="Luffy"> </img>
    <p> Vs. </p>
    <img src="assets/buggy.png" alt="Buggy"> </img>
    <p> Vs. </p>
    <img src="assets/mihawk.png" alt="Mihawk"> </img>
  </div>
  <canvas width="320" height="480" id="simulation"> </canvas>
  <div id="win">
    <p id="winner-message"> </p>
    <img id="winner-image" style="display: none;" />
  </div>
  <div>
    <label for="speed-slider">Speed: </label>
    <input type="range" id="speed-slider" min="0.1" max="5" step="0.1" value="2.5">
    <button id="restart-button">Restart</button>
  </div>
  <script src="sim.js"></script>
</body>
</html>
